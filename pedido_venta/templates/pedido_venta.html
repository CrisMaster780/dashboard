{% extends 'index.html' %}
{% load static %}



{% block content %}
<form id="formcliente" method="get">
<div class="card">
    <table class="table table-borderless">
        <tr>
            <th >Cliente</th>
            <td ><input class="form-control" type="text "  name="cliente" placeholder="Ingrese el Nro de Documento"></td>
            <th style="text-align: right;"><button class="btn btn-primary" > <i class="fa-solid fa-magnifying-glass"></i> Buscar Cliente</button></th>
            <th> <a href="{% url 'nuevo_cliente' %}" target="_blank" class="btn btn-primary"><i class="fa-solid fa-magnifying-glass-plus"></i> Registrar Cliente </a></th>
        </tr>
        <tr>
            <th>Nombre</th>
            <td> <input class="form-control" value="{{cliente.nombre}}" readonly type="text"> </td>
            <th>Apellido</th>
            <td> <input class="form-control" value="{{cliente.apellido}}" readonly type="text"> </td>


        </tr>
        <tr>
            <th>R.U.C </th>
            <td> <input class="form-control" value="{{cliente.documento}}" readonly type="text"> </td>
            <th>Direccion </th>
            <th><input class="form-control" value="{{cliente.direccion}}" readonly type="text"></th>
            <th>Telefono </th>
            <th><input class="form-control" value="{{cliente.telefono}}" readonly type="text"></th>

        </tr>
    </table>
</div>
</form>



   

    

    {% if messages %}
        {% for mensaje in messages %}
            <script>
                {% if mensaje.tags == 'success' %}
                Swal.fire({
                    title: 'Éxito',
                    text: `{{mensaje}}`,
                    icon: 'success',
                    showCancelButton: false,
                    confirmButtonColor: '#3085d6',
                    confirmButtonText: 'OK'
                }).then((result) => {
                    if (result.isConfirmed) {
                        // Redirige a la página de lista_clientes después de hacer clic en OK
                        window.location.href = "{% url 'pedido_venta' %}";
                    }
                });

                {% elif mensaje.tags == 'warning' %}
                Swal.fire({
                    title: 'Alerta',
                    text: `{{mensaje}}`,
                    icon: 'warning',
                    showCancelButton: false,
                    confirmButtonColor: '#3085d6',
                    confirmButtonText: 'OK'
                }).then((result) => {
                    if (result.isConfirmed) {
                        // Redirige a la página de lista_clientes después de hacer clic en OK
                        window.location.href = "{% url 'pedido_venta' %}";
                    }
                });


                {% elif mensaje.tags == 'error' %}
                Swal.fire({
                    title: 'Error',
                    text: `{{mensaje}}`,
                    icon: 'error',
                    showCancelButton: false,
                    confirmButtonColor: '#3085d6',
                    confirmButtonText: 'OK'
                }).then((result) => {
                    if (result.isConfirmed) {
                        // Redirige a la página de lista_clientes después de hacer clic en OK
                        window.location.href = "{% url 'pedido_venta' %}";
                    }
                });
                {% endif %}
            </script>
        {% endfor %}
    {% endif %}






{% endblock %}
